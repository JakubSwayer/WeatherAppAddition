<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Zegarek Analogowy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;600;900&family=Roboto+Flex:opsz,wght@8..144,200&family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/e4d41be2b6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="public/css/styles.css">
</head>

<body onload="Clock()">
  <div id="main_div" class="whole-night">

    <div class="btnp">
      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="customSwitch1">
        <label class="custom-control-label" for="customSwitch1">Night Mode</label>
      </div>
    </div>


    <div id="id_clock" class="clock-night">
      <div class="hour">
        <div id="id_hour-tip" class="hour-night">
        </div>
      </div>
      <div class="minute">
        <div id="id_minute-tip" class="minute-night">
        </div>
      </div>
      <div class="second">
        <div id="id_second-tip" class="second-night">
        </div>
      </div>
      <div class="dot">
      </div>
    </div>

    <div class="weather-block">

      <div class="temperature">
        <h1>40°C</h1>


        <div class="description">

        </div>

      </div>

      <div class="selection">
        <button action="/" method="post" name="city_select" type="button">Warszawa</button>
        <button action="/" method="post" name="city_select" type="button">Gdańsk</button>
        <button action="/" method="post" name="city_select" type="button">Kraków</button>
        <button action="/" method="post" name="city_select" type="button">Poznań</button>
        <button action="/" method="post" name="city_select" type="button">Toruń</button>
        <button action="/" method="post" name="city_select" type="button">Rzeszów</button>
        <button action="/" method="post" name="city_select" type="button">Lublin</button>
        <button action="/" method="post" name="city_select" type="button">Szczecin</button>
        <button action="/" method="post" name="city_select" type="button">Katowice</button>
      </div>

    </div>


  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="script.js" charset="utf-8"></script>
</body>

</html>
